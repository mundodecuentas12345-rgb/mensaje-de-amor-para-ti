<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="message" id="love-message">
            <p>Desde que llegaste a mi vida, todo cambió para mejor.</p>
            <p>Tu sonrisa ilumina mis días, tu voz calma mi alma y tu presencia me hace sentir completo.</p>
            <p>No hay distancia ni tiempo que apague lo que siento por ti.</p>
            <p>Eres mi sueño, mi alegría, y mi toda razón de ser.</p>
        </div>
        <div class="hearts">
            <div class="heart heart1"></div>
            <div class="heart heart2"></div>
            <div class="heart heart3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
